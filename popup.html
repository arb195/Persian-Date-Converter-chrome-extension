<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 5px;
      }
      button {
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #excludedUrls {
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
      }
      .url-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
        border-bottom: 1px solid #eee;
      }
      .delete-btn {
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 2px 5px;
        cursor: pointer;
      }
      .delete-btn:hover {
        background-color: #da190b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>مدیریت لینک‌های استثنا</h3>
      <div>
        <input type="text" id="newUrl" placeholder="آدرس سایت را وارد کنید" />
        <button id="addUrl">افزودن</button>
      </div>
      <div id="excludedUrls"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
